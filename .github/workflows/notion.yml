name: Notion to Static

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'   # every day at 09:00 UTC
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # prevent loop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 4 -type f | sort

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build static site from Notion
        run: npm run build

      - name: Commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update static site from Notion"
          git push
