name: Notion to Static

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'   # daily 09:00 UTC
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # prevent self-trigger loop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # ⬇️ Inject your repository secrets as environment variables
    env:
      SITE_NAME:              ${{ secrets.SITE_NAME }}
      SITE_URL:               ${{ secrets.SITE_URL }}
      SKIMLINKS_PUB_ID:       ${{ secrets.SKIMLINKS_PUB_ID }}
      GA4_MEASUREMENT_ID:     ${{ secrets.GA4_MEASUREMENT_ID }}
      AMAZON_TRACKING_ID:     ${{ secrets.AMAZON_TRACKING_ID }}
      NOTION_TOKEN:           ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ARTICLES:     ${{ secrets.NOTION_DB_ARTICLES }}
      NOTION_DB_PRODUCTS:     ${{ secrets.NOTION_DB_PRODUCTS }}
      NOTION_DB_KEYWORDS:     ${{ secrets.NOTION_DB_KEYWORDS }}
      BREVO_FORM_URL:         ${{ secrets.BREVO_FORM_URL }}


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 4 -type f | sort

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build static site from Notion
        run: npm run build

      - name: Commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update static site from Notion"
          git push
