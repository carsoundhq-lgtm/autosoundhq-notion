name: Notion to Static

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'   # daily 09:00 UTC
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # prevent self-trigger loop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Secrets → Env
    env:
      SITE_NAME:              ${{ secrets.SITE_NAME }}
      SITE_URL:               ${{ secrets.SITE_URL }}
      SITE_DESC:              ${{ secrets.SITE_DESC }}         # (optional) add in repo secrets
      SKIMLINKS_PUB_ID:       ${{ secrets.SKIMLINKS_PUB_ID }}
      GA4_MEASUREMENT_ID:     ${{ secrets.GA4_MEASUREMENT_ID }}
      AMAZON_TRACKING_ID:     ${{ secrets.AMAZON_TRACKING_ID }}
      NOTION_TOKEN:           ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ARTICLES:     ${{ secrets.NOTION_DB_ARTICLES }}
      NOTION_DB_PRODUCTS:     ${{ secrets.NOTION_DB_PRODUCTS }}
      NOTION_DB_KEYWORDS:     ${{ secrets.NOTION_DB_KEYWORDS }}
      BREVO_FORM_URL:         ${{ secrets.BREVO_FORM_URL }}
      INDEXNOW_KEY:           ${{ secrets.INDEXNOW_KEY }}      # (optional) for Bing/IndexNow ping

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 4 -type f | sort

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      # === NEW: Seed exactly 1 article from the Notion Keywords DB ===
      - name: Seed daily article from Notion Keywords
        run: node scripts/seedFromKeywords.js

      # (Keep your existing placeholder injection for GA4/SKIM/etc)
      - name: Inject environment variables
        shell: bash
        run: |
          set -euo pipefail

          # GA4 + Skimlinks + Title (safe with / delimiter)
          find . -type f -name "*.html" -exec sed -i "s/{{GA4}}/${GA4_MEASUREMENT_ID}/g" {} +
          find . -type f -name "*.html" -exec sed -i "s/{{SKIM}}/${SKIMLINKS_PUB_ID}/g" {} +
          find . -type f -name "*.html" -exec sed -i "s/{{TITLE}}/${SITE_NAME}/g" {} +

          # Description may contain URLs/punctuation → use | delimiter so slashes don't break sed.
          # If SITE_DESC isn't set, this replaces {{DESC}} with empty (that's fine).
          find . -type f -name "*.html" -exec sed -i "s|{{DESC}}|${SITE_DESC}|g" {} +

          # Optional: uncomment if you have these placeholders in your templates
          # find . -type f -name "*.html" -exec sed -i "s/{{AMZN}}/${AMAZON_TRACKING_ID}/g" {} +
          # find . -type f -name "*.html" -exec sed -i "s|{{BREVO_FORM_URL}}|${BREVO_FORM_URL}|g" {} +

      - name: Build static site from Notion
        run: npm run build

      - name: Commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: daily Notion sync + AI content"
          git push

      # === Search engine pings ===
      - name: Ping Google sitemap
        run: |
          echo "Pinging Google sitemap..."
          curl -s "https://www.google.com/ping?sitemap=${SITE_URL}/sitemap.xml" || true

      - name: Ping IndexNow (Bing, etc.)
        if: env.INDEXNOW_KEY != ''
        shell: bash
        run: |
          echo "Pinging IndexNow..."
          HOST=$(echo "${SITE_URL}" | sed -E 's#https?://##; s#/.*##')
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "{\"host\":\"${HOST}\",\"key\":\"${INDEXNOW_KEY}\",\"urlList\":[\"${SITE_URL}/\",\"${SITE_URL}/sitemap.xml\"]}" || true
