name: Notion to Static

on:
  push:
    branches:
      - main
  workflow_dispatch:

  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # daily 09:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 4 -type f | sort

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show package.json
        run: cat package.json

      - name: Install deps
        run: npm ci || npm i

      - name: Check env (no secrets shown)
        run: |
          for k in SITE_NAME SITE_URL SKIMLINKS_PUB_ID GA4_MEASUREMENT_ID AMAZON_TRACKING_ID NOTION_TOKEN NOTION_DB_ARTICLES NOTION_DB_PRODUCTS NOTION_DB_KEYWORDS; do
            if [ -z "${!k}" ]; then echo "::error ::$k is MISSING"; else echo "$k=OK"; fi
          done
        env:
          SITE_NAME: ${{ secrets.SITE_NAME }}
          SITE_URL: ${{ secrets.SITE_URL }}
          SKIMLINKS_PUB_ID: ${{ secrets.SKIMLINKS_PUB_ID }}
          GA4_MEASUREMENT_ID: ${{ secrets.GA4_MEASUREMENT_ID }}
          AMAZON_TRACKING_ID: ${{ secrets.AMAZON_TRACKING_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ARTICLES: ${{ secrets.NOTION_DB_ARTICLES }}
          NOTION_DB_PRODUCTS: ${{ secrets.NOTION_DB_PRODUCTS }}
          NOTION_DB_KEYWORDS: ${{ secrets.NOTION_DB_KEYWORDS }}

      - name: Build static site from Notion
        env:
          SITE_NAME: ${{ secrets.SITE_NAME }}
          SITE_URL: ${{ secrets.SITE_URL }}
          SKIMLINKS_PUB_ID: ${{ secrets.SKIMLINKS_PUB_ID }}
          GA4_MEASUREMENT_ID: ${{ secrets.GA4_MEASUREMENT_ID }}
          AMAZON_TRACKING_ID: ${{ secrets.AMAZON_TRACKING_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ARTICLES: ${{ secrets.NOTION_DB_ARTICLES }}
          NOTION_DB_PRODUCTS: ${{ secrets.NOTION_DB_PRODUCTS }}
          NOTION_DB_KEYWORDS: ${{ secrets.NOTION_DB_KEYWORDS }}
        run: |
          node -v
          npm -v
          npm run build

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update static site from Notion"
            git push
          else
            echo "No changes."
          fi
